---
layout: default
---
<article class="article">
	<span class="article-title"> <h1>{{ page.title }}</h1></span>
	<span class="article-date-author">
		<span class="article-author">
			<!-- Asigna el nombre y twitter del Autor -->
			Por 
			{% for member in site.data.members %}
				{% if member.name contains page.author %}
					<a href="http://www.twitter.com/{{member.twitter}}">{{member.name}}</a>
				{% endif%}
			{% endfor %}
		</span>
		<span> / <time class="article-date" pubdate datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></span>
	</span>
	{{ content }}
	</div>
</article>
