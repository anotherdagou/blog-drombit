---
layout: default
comments: true
---
<article class="article">
	<span class="article-title"> <h1>{{ page.title }}</h1></span>
	<span class="article-date-author">
		<span class="article-author">
			<!-- Asigna el nombre y twitter del Autor -->
			Por 
			{% for member in site.data.members %}
				{% if member.name contains page.author %}
					<a href="http://www.twitter.com/{{member.twitter}}">{{member.name}}</a>
				{% endif %}
			{% endfor %}
		</span>
		<span> / <time class="article-date" pubdate datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></span>
	</span>
	{{ content }}
	<!-- Area para los botones de compartir -->
	<div class="social-share"></div>
	{% if page.comments %} 
		<p><div id="disqus_thread"></div></p>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'drombitblog'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	{% endif %}
	
	</div>
</article>
